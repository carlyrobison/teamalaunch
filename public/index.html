<html>

<head>
  <title>Give & Take - Gray Area Showcase 2020</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src='js/aframe_navigation.js'></script>
</head>

<body>
<a-scene>
	<a-assets>
	        <a-asset-item
          id="bowl"
          src="../models/10315_soup_plate_v2_max2011_iteration-2.obj"
        ></a-asset-item>
	</a-assets>

      <a-entity environment="preset: yavapai"></a-entity>

<!-- pedestal -->
      <a-entity
        geometry="primitive: box; width: 0.5; height: 1; depth: 0.5"
        position="0 0.5 0"
        material="color: #8a6532; side: double;"
        shadow="cast: true;"

      >
      </a-entity>

<!-- bowl -->
<a-entity
            obj-model="obj: #bowl;"
            material="color:#5639ad; metalness: 0.5"
            position="0 1 0"
            rotation="270 90 0"
            scale="0.05 0.05 0.05"
            shadow="cast:true"
            navigate-on-click="url: bowl.html"
          >

          <!-- TODO make this work. or not maybe the surprise is cool 
          event-set__enter="_event: mouseenter; color: #026fc9"
            event-set__leave="_event: mouseleave; color: #4CC3D9" -->
          </a-entity>

<!-- plane -->
      <a-entity
        geometry="primitive: plane; width: 5; height: 5;"
        rotation="270 0 0"
        position="0 0.01 0"
        material="color: darkgreen"
        shadow="receive: true;"
      ></a-entity>
<!-- camera -->
<a-entity camera look-controls cursor="rayOrigin: mouse" wasd-controls position="0 2 3"></a-entity>

<!-- lights! -->
      <a-entity light="type: ambient; intensity: .2"></a-entity>
      <a-entity light="type: point; castShadow: true" position="3 6 5"></a-entity>

</a-scene>
</body>

</html>
